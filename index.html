<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .options { list-style: none; padding: 0; }
    .options li { margin: 5px 0; }
    #timer { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="timer"></div>
  <div id="quiz-container"></div>

  <script src="quiz.js"></script>
  <script>
    const container = document.getElementById("quiz-container");
    const timerDisplay = document.getElementById("timer");

    let currentQuestion = 0;
    let timer = quizData.timer * 60;
    let interval = setInterval(() => {
      if (timer <= 0) {
        clearInterval(interval);
        container.innerHTML = "<h2>Time's up!</h2>";
        return;
      }
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timer--;
    }, 1000);

    function showQuiz() {
      quizData.questions.forEach((q, index) => {
        const questionEl = document.createElement("div");
        questionEl.className = "question";
        questionEl.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>`;
        const optionsList = document.createElement("ul");
        optionsList.className = "options";
        q.options.forEach((opt, i) => {
          const li = document.createElement("li");
          li.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${opt}`;
          optionsList.appendChild(li);
        });
        questionEl.appendChild(optionsList);
        container.appendChild(questionEl);
      });
    }

    showQuiz();
  </script>
</body>
</html>
